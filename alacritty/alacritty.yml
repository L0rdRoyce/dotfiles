window:
  padding:
    x: 10
    y: 10
  
  class:
    instance: Alacritty
    general: Alacritty
  
  opacity: 0.6

  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic
